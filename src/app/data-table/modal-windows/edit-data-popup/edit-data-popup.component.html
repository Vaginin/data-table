<div class="main" [formGroup]="form">
    <div class="header">Новый клиент</div>
    <div class="input-section">
      <mat-form-field appearance="outline">
        <mat-label>Имя</mat-label>
        <input formControlName="name" matInput >
        <mat-error align="end">{{errorMessage['name']}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Фамилия</mat-label>
        <input formControlName="surname" matInput >
        <mat-error align="end">{{errorMessage['surname']}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput >
        <mat-error align="end">{{errorMessage['email']}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Телефон</mat-label>
        <input formControlName="phone" matInput >
        <mat-error align="end">{{errorMessage['phone']}}</mat-error>
      </mat-form-field>
    </div>
    <div class="buttons-block">
      <button mat-button class="buttons-block cancel-button" (click)="closeModal()">Отмена</button>
      <button mat-button class="buttons-block save-button" [disabled]="form.invalid" (click)="saveData()">Сохранить</button>
    </div>
  </div>
