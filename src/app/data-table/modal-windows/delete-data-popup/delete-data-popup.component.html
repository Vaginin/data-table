<div class="main">
    <div class="header">Удаление строк</div>
    <div class="info-section">
        Удалить выбранные строки ({{ data.count }})?
    </div>
    <div class="buttons-block">
        <button class="buttons-block cancel-button" (click)="onCancel()">Отмена</button>
        <button class="buttons-block delete-button" (click)="onDelete()">Удалить</button>
    </div>
</div>
