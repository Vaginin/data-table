<div class="main">
  <div class="table-section">
    <div class="table-section header">
      <div class="table-section header buttons-block">
        <button mat-icon-button (click)="addDataPopup()">
          <mat-icon>add_box</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteSelected()" [disabled]="!isAnyRowSelected()" aria-label="Delete selected">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <mat-form-field customSearch appearance="outline">
        <mat-label>Поиск</mat-label>
        <input matInput (keyup)="applyFilter($event)" >
      </mat-form-field>
    </div>

    <section class="table-section table">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        
        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox 
              [checked]="allComplete"
              [indeterminate]="someComplete()"
              (change)="setAll($event.checked)">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox 
              [(ngModel)]="element.completed" 
              (click)="$event.stopPropagation()">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Фамилия </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> <div class="table-section table phone-header">Телефон </div> </th>
          <td mat-cell *matCellDef="let element"> <div class="table-section table phone-content">{{element.phone}} </div> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="openEditDataPopup(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </div>
</div>
